{% load static %}
<!-- ##### Hero Area Start ##### -->
    <div class="hero-area owl-carousel">
        {% for rs in sliderdata %}
            <!-- Single Blog Post -->
            <div class="hero-blog-post bg-img bg-overlay" style="background-image: url({{ rs.image.url }});">
                <div class="container h-100">
                    <div class="row h-100 align-items-center">
                        <div class="col-12">
                            <!-- Post Contetnt -->
                            <div class="post-content text-center">
                                <div class="post-meta" data-animation="fadeInUp" data-delay="100ms">
                                    <a href="#">{{rs.category.title}}</a>
                                    <a href="archive.html">{{rs.create_at|date:"M d, Y"}}</a>
                                </div>
                                <a href="video-post.html" class="post-title" data-animation="fadeInUp" data-delay="300ms">{{ rs.title }}</a>
                            <!--<a href="video-post.html" class="video-play" data-animation="bounceIn" data-delay="500ms"><i class="fa fa-play"></i></a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    <!-- ##### Hero Area End ##### -->

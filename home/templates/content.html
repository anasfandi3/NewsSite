{% load static %}
<!-- >>>>>>>>>>>>>>>>>>>>
             Main Posts Area
        <<<<<<<<<<<<<<<<<<<<< -->

        <div class="mag-posts-content mt-30 mb-30 p-30 box-shadow">
            <!-- Trending Now Posts Area -->
            <div class="trending-now-posts mb-30">
                <!-- Section Title -->
                <div class="section-heading">
                    <h5>TODAY NEWS</h5>
                </div>

                <div class="trending-post-slides owl-carousel">
                    {% for rs in today_news %}
                    <!-- Single Trending Post -->
                    <div class="single-trending-post">
                        <img style="height:150px" src="{{ rs.image.url }}" alt="">
                        <div class="post-content">
                            <a href="/category/{{ rs.category.id }}/{{ rs.category.slug }}" class="post-cata">{{ rs.category.title }}</a>
                            <div style="height:50px; overflow:hidden; width:100%" ><a href="/post/{{ rs.id }}/{{ rs.slug }}" class="post-title">{{ rs.title }}</a></div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

            <!-- Most Viewed Videos -->
            <div class="most-viewed-videos mb-30">
                <!-- Section Title -->
                <div class="section-heading">
                    <h5>MOST POPULAR</h5>
                </div>

                <div class="most-viewed-videos-slide owl-carousel">

                    {% for rs in random_news %}
                    <!-- Single Trending Post -->
                    <div class="single-trending-post">
                        <img style="height:150px" src="{{ rs.image.url }}" alt="">
                        <div class="post-content">
                            <a href="/category/{{ rs.category.id }}/{{ rs.category.slug }}" class="post-cata">{{ rs.category.title }}</a>
                            <div style="height:50px; overflow:hidden; width:100%" ><a href="/post/{{ rs.id }}/{{ rs.slug }}" class="post-title">{{ rs.title }}</a></div>
                        </div>
                    </div>
                    {% endfor %}

                </div>
            </div>

            <!-- Sports Videos -->
            <div class="sports-videos-area">
                <!-- Section Title -->
                <div class="section-heading">
                    <h5>LATEST NEWS</h5>
                </div>

                
                <div class="row">
                    {% for rs in latest_news %}
                    <!-- Single Blog Post -->
                    <div class="col-12 col-lg-6">
                        <div class="single-blog-post d-flex style-3 mb-30">
                            <div class="post-thumbnail">
                                <img src="{{ rs.image.url }}" alt="">
                            </div>
                            <div class="post-content">
                                <a href="/post/{{ rs.id }}/{{ rs.slug }}" class="post-title">{{ rs.title }}</a>
                                <div class="post-meta d-flex">
                                    <p><i class="fa fa-thumbs-o-up" aria-hidden="true"></i> {{ rs.likes_count }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}

                </div>

            </div>
        </div>

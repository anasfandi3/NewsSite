<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image gallery</title>
</head>
<body>
<h2>{{post.title}}</h2>
<hr>
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{message.tags}}" role="alert">
            {{message}}
        </div>
    {% endfor %}
{% endif %}



<form action="#" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="post_id" id="id_post_id" value="{{ post.id }}">
    <label for="id_title">Title:</label>
    <input type="text" name="title" id="id_title" placeholder="title" maxlength="50"></p>
    <label for="id_image">Image:</label>
    <input type="file" name="image" id="id_image" placeholder="image" accept="image/*"></p>
    <button type="submit" class="btn mag-btn mt-30">Submit</button>
</form>
<hr>
{% for rs in images %}
    <img src="{{rs.image.url}}" height="200">
{% endfor %}
</body>
</html>
